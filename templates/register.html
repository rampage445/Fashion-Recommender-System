{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Raiden</title>
    <link rel="icon" type="images/x-icon" href="{%static 'web/logo.ico'%}" />
    <!-- Font Icon -->

    <!-- Main css -->
    <link rel="stylesheet" href="{%static 'css/stylelog.css'%}">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="post" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/>
                            </div>
                            {%if usermsg%}
                            <div class="form-group">
                                <span style="color: crimson;font-weight: 900;"><i class="zmdi zmdi-alert-triangle">{{usermsg}}</i></span>
                            </div>
                            {%endif%}
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            {%if emsg%}
                            <div class="form-group">
                                <span style="color: crimson;font-weight: 900;"><i class="zmdi zmdi-alert-triangle">{{emsg}}</i></span>
                            </div>
                            {%endif%}
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            {%if msg%}
                            <div class="form-group">
                                <span style="color: crimson;font-weight: 900;"><i class="zmdi zmdi-alert-triangle">{{msg}}</i></span>
                            </div>
                            {%endif%}
                            
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{%static 'img/signup-image.jpg'%}" alt="sing up image"></figure>
                        <a href="{%url 'login'%}" class="signup-image-link">I am already member</a>
                        <a href="{%url 'Home'%}"  style="padding-top: 20px;font-weight: 700;" class="signup-image-link">Back To Home</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="{%static 'vendor/jquery/jquery.min.js'%}"></script>
    <script src="{%static 'js/main2.js'%}"></script>
</body><!-- This templates was made by Raiden (https://Raiden.com) -->
</html>
